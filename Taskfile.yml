version: 3

tasks:
  default:
    cmds:
      - task -l
    silent: true

  send-compose:
    desc: Send some base64 urlencoded compose to /parse with 'test' project param
    cmds:
      - curl -XPOST -s 'localhost:8080/parse?&project=test' | jq

  compose-up:
    desc: Run docker compose
    cmds:
      - docker compose down -v
      - docker compose up --build

  build-air:
    desc: Build air image
    cmds:
      - docker build -t cosmtrek/air:test -f Dockerfile.air .

  air:
    desc: Run hot-reloading plasma-server using air in docker
    cmds:
    - task: build-air
    - rm -f ./test.db || true
    - |
      docker run -it --rm \
      -w /app \
      -v $(pwd):/app \
      -v /var/run/docker.sock:/var/run/docker.sock \
      -p 127.0.0.1:8080:8080 \
      cosmtrek/air:test

  build-cli:
    desc: Build CLI image
    cmds:
    - docker build -t plasma:cli -f Dockerfile.cli .

  run-cli:
    desc: Run CLI without args
    cmds:
    - task: build-cli
    - docker run -it --rm plasma:cli

  proj-create:
    desc: Run CLI with create command
    cmds:
    - task: build-cli
    - docker run -it --rm plasma:cli /plasma create
