name: Build and publish CLI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Determine tag
      id: get_tag
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          # Get latest tag
          TAG=$(git describe --tags --abbrev=0)
        else
          # Use the tag from the push
          TAG=${GITHUB_REF#refs/tags/}
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Set up Go ver. 1.24.6
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.6'
        cache-dependency-path: ./go.sum

    - name: Install dependencies
      run: go mod download

    - name: Replace version from develop to tag in version/version.go
      run: |
        sed -i "s/develop/${GITHUB_REF_NAME}/g" version/version.go

    - name: Test
      run: go test -v ./...

    - name: Build
      run: |
        mkdir -p dist &&
        GOOS=linux GOARCH=amd64 go build -o dist/plasma-linux-amd64 -v main.go &&
        GOOS=windows GOARCH=amd64 go build -o dist/plasma-windows-amd64 -v main.go &&
        GOOS=darwin GOARCH=amd64 go build -o dist/plasma-darwin-amd64 -v main.go
        GOOS=linux GOARCH=arm64 go build -o dist/plasma-linux-arm64 -v main.go &&
        GOOS=windows GOARCH=arm64 go build -o dist/plasma-windows-arm64 -v main.go &&
        GOOS=darwin GOARCH=arm64 go build -o dist/plasma-darwin-arm64 -v main.go

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
