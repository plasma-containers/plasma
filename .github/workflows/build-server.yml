name: Build and Push plasma-server to GHCR

on:
  workflow_run:
    workflows: ["Build and publish CLI"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  docker:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Replace version from develop to tag in version/version.go
        run: |
          sed -i "s/develop/${GITHUB_REF_NAME}/g" version/version.go

      - name: Build and push Docker image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/plasma:${GITHUB_REF_NAME}"
          docker build -t $IMAGE .
          docker push $IMAGE
